{% extends "base.html" %}

{% block title %}Add Subject - EduSync{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Add New Subject</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('teacher.add_subject') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="e.g. Mathematics, Science" required>
                        </div>

                        <div class="mb-3">
                            <label for="code" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="e.g. MATH101"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="class_id" class="form-label">Select Class</label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                <option value="" selected disabled>Choose a class...</option>
                                {% for i in range(1, 13) %}
                                <option value="{{ i }}">Class {{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Subject</button>
                            <a href="{{ url_for('teacher.my_subjects') }}" class="btn btn-light">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
