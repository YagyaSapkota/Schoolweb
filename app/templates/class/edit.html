{% extends "base.html" %}

{% block title %}Edit Class - {{ class_obj.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> Edit Class - {{ class_obj.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Class Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ class_obj.name }}"
                                required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" class="form-control" id="section" name="section"
                                value="{{ class_obj.section or '' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="class_teacher_id" class="form-label">Class Teacher</label>
                            <select class="form-control" id="class_teacher_id" name="class_teacher_id">
                                <option value="">Select Class Teacher (Optional)</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}" {% if class_obj.teacher_id==teacher.id %}selected{%
                                    endif %}>
                                    {{ teacher.user.full_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Class
                            </button>
                            <a href="{{ url_for('class.class_detail', class_id=class_obj.id) }}"
                                class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Class
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
