{% extends "base.html" %}

{% block title %}Add Subject to {{ class_obj.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-book-open"></i> Add Subject to {{ class_obj.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Subject Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <small class="form-text text-muted">e.g., Mathematics, English, Science</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="code" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="code" name="code">
                            <small class="form-text text-muted">e.g., MATH101, ENG201</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="teacher_id" class="form-label">Subject Teacher</label>
                            <select class="form-control" id="teacher_id" name="teacher_id">
                                <option value="">Select Teacher (Optional)</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}">{{ teacher.user.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Subject
                            </button>
                            <a href="{{ url_for('class.class_detail', class_id=class_obj.id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Class
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
