{% extends "base.html" %}
{% block title %}Mark Attendance{% endblock %}
{% block content %}
<h2><i class="fas fa-check-square me-2"></i>Mark Attendance - {{ class_obj.name }} {{ class_obj.section }}</h2>
<form method="post" class="mt-3">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" name="date" class="form-control" value="{{ date }}">
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.user.full_name }}</td>
        <td>
          <select name="status_{{ s.id }}" class="form-select">
            <option value="present" {% if attendance_records[s.id] == 'present' %}selected{% endif %}>Present</option>
            <option value="absent" {% if attendance_records[s.id] == 'absent' %}selected{% endif %}>Absent</option>
            <option value="late" {% if attendance_records[s.id] == 'late' %}selected{% endif %}>Late</option>
          </select>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Save Attendance</button>
  <a href="{{ url_for('attendance.class_attendance', class_id=class_obj.id, date=date|string) }}" class="btn btn-secondary">Back to Class</a>
</form>
{% endblock %}
